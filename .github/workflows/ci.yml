name: CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  RUST_VERSION: "stable"

jobs:
  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy isort

      - name: Run Black (code formatting)
        run: black --check .

      - name: Run isort (import sorting)
        run: isort --check-only .

      - name: Run Ruff (linting)
        run: ruff check .

      - name: Run mypy (type checking)
        run: mypy neurolake/ --ignore-missing-imports
        continue-on-error: true

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Bandit (Python security)
        run: |
          pip install bandit
          bandit -r neurolake/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit-report.json

  # Python tests
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: neurolake
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: neurolake_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev]

      - name: Run pytest
        env:
          DATABASE_URL: postgresql://neurolake:testpass@localhost:5432/neurolake_test
          REDIS_URL: redis://localhost:6379
        run: |
          pytest tests/ \
            --cov=neurolake \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junit-xml=pytest-report.xml \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: python
          name: python-coverage

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            pytest-report.xml
            htmlcov/

  # Rust tests (for NCF core)
  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            core/ncf-rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --manifest-path core/ncf-rust/Cargo.toml -- --check

      - name: Run Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path core/ncf-rust/Cargo.toml -- -D warnings

      - name: Run Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path core/ncf-rust/Cargo.toml --all-features

      - name: Run Cargo bench (dry run)
        uses: actions-rs/cargo@v1
        with:
          command: bench
          args: --manifest-path core/ncf-rust/Cargo.toml --no-run

  # Frontend tests
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        working-directory: frontend
        run: npm test -- --coverage
        continue-on-error: true

      - name: Build
        working-directory: frontend
        run: npm run build

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-python, test-rust]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: neurolake
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: neurolake_test
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000
        options: --entrypoint=/bin/sh minio/minio -c "mkdir -p /data/neurolake && minio server /data"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev]

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://neurolake:testpass@localhost:5432/neurolake_test
          REDIS_URL: redis://localhost:6379
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY: minioadmin
          S3_SECRET_KEY: minioadmin
        run: |
          pytest tests/integration/ -v --junit-xml=integration-report.xml

      - name: Upload integration test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-results
          path: integration-report.xml

  # Build status check
  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [code-quality, security, test-python, test-rust, test-frontend, integration-tests]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.code-quality.result }}" == "success" ]] && \
             [[ "${{ needs.test-python.result }}" == "success" ]] && \
             [[ "${{ needs.test-rust.result }}" == "success" ]]; then
            echo " All checks passed!"
            exit 0
          else
            echo "L Some checks failed"
            exit 1
          fi
