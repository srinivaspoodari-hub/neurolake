services:
  # NeuroLake Unified Dashboard - All MVP Features (Tasks 251-270)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    image: neurolake/dashboard:latest
    container_name: neurolake-dashboard
    ports:
      - "5000:5000"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: neurolake
      DB_USER: neurolake
      DB_PASSWORD: dev_password_change_in_prod
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: neurolake
      MINIO_SECRET_KEY: dev_password_change_in_prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - neurolake-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # NeuroLake Frontend - Web UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    image: neurolake/frontend:latest
    container_name: neurolake-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
      NODE_ENV: production
    depends_on:
      - api
    networks:
      - neurolake-network
    restart: unless-stopped

  # NeuroLake API - Main application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: neurolake/api:latest
    container_name: neurolake-api
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://neurolake:dev_password_change_in_prod@postgres:5432/neurolake
      # Redis
      REDIS_URL: redis://redis:6379/0
      # MinIO/S3
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: neurolake
      S3_SECRET_KEY: dev_password_change_in_prod
      S3_BUCKET: neurolake-data
      # Qdrant
      QDRANT_URL: http://qdrant:6333
      # NATS
      NATS_URL: nats://nats:4222
      # Temporal
      TEMPORAL_URL: temporal:7233
      # Monitoring
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus
      # Application
      ENV: development
      LOG_LEVEL: debug
      API_WORKERS: 2
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./cache:/cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - neurolake-network
    restart: unless-stopped

  # PostgreSQL - Metadata catalog
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: neurolake
      POSTGRES_USER: neurolake
      POSTGRES_PASSWORD: dev_password_change_in_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurolake"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching & pub/sub
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant - Vector database for AI
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"

  # MinIO - Object storage (S3-compatible)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: neurolake
      MINIO_ROOT_PASSWORD: dev_password_change_in_prod
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # NATS - Message broker
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    command:
      - "-js"
      - "-m"
      - "8222"

  # Temporal - Workflow orchestration
  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=neurolake
      - POSTGRES_PWD=dev_password_change_in_prod
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./infra/temporal:/etc/temporal/config/dynamicconfig

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal

  # Prometheus - Metrics
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infra/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

  # Jaeger - Distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  neurolake-network:
    driver: bridge
