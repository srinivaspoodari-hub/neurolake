apiVersion: v1
kind: Service
metadata:
  name: neurolake-frontend-service
  namespace: neurolake
  labels:
    app: neurolake
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: neurolake
    component: frontend
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: http
