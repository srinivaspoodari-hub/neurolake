apiVersion: apps/v1
kind: Deployment
metadata:
  name: neurolake-api
  namespace: neurolake
  labels:
    app: neurolake
    component: api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neurolake
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: neurolake
        component: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: neurolake-api
      imagePullSecrets:
        - name: registry-credentials

      # Init container for migrations
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;']

        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;']

      containers:
        - name: api
          image: neurolake/api:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          env:
            # From ConfigMap
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  name: neurolake-config
                  key: API_HOST
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: neurolake-config
                  key: API_PORT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: neurolake-config
                  key: LOG_LEVEL

            # Database URL from secrets
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: neurolake-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neurolake-secrets
                  key: DB_PASSWORD
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: neurolake-config
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: neurolake-config
                  key: DB_NAME
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):5432/$(DB_NAME)"

            # Redis
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: neurolake-config
                  key: REDIS_HOST
            - name: REDIS_URL
              value: "redis://$(REDIS_HOST):6379/0"

            # S3/MinIO
            - name: S3_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: neurolake-config
                  key: S3_ENDPOINT
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: neurolake-secrets
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: neurolake-secrets
                  key: S3_SECRET_KEY

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          volumeMounts:
            - name: data
              mountPath: /data
            - name: logs
              mountPath: /logs
            - name: cache
              mountPath: /cache

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: neurolake-data-pvc
        - name: logs
          emptyDir: {}
        - name: cache
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - api
                topologyKey: kubernetes.io/hostname
