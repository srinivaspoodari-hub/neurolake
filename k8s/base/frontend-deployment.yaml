apiVersion: apps/v1
kind: Deployment
metadata:
  name: neurolake-frontend
  namespace: neurolake
  labels:
    app: neurolake
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neurolake
      component: frontend
  template:
    metadata:
      labels:
        app: neurolake
        component: frontend
    spec:
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: frontend
          image: neurolake/frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://neurolake-api-service:8000"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
