apiVersion: v1
kind: Service
metadata:
  name: neurolake-api-service
  namespace: neurolake
  labels:
    app: neurolake
    component: api
spec:
  type: ClusterIP
  selector:
    app: neurolake
    component: api
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: http
  sessionAffinity: None

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neurolake-api
  namespace: neurolake
  labels:
    app: neurolake
    component: api
