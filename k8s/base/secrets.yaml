apiVersion: v1
kind: Secret
metadata:
  name: neurolake-secrets
  namespace: neurolake
type: Opaque
stringData:
  # Database Credentials (base64 encoded in production)
  DB_USER: "neurolake"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Redis Password
  REDIS_PASSWORD: ""

  # S3/MinIO Credentials
  S3_ACCESS_KEY: "neurolake"
  S3_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"

  # API Keys (add as needed)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""

  # JWT Secret
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"

---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: neurolake
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: e30K  # Empty JSON object base64 encoded
  # In production, replace with actual registry credentials:
  # kubectl create secret docker-registry registry-credentials \
  #   --docker-server=your-registry.io \
  #   --docker-username=your-username \
  #   --docker-password=your-password \
  #   --docker-email=your-email@example.com \
  #   -n neurolake
