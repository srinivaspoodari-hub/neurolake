apiVersion: v1
kind: ConfigMap
metadata:
  name: neurolake-config
  namespace: neurolake
data:
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  LOG_LEVEL: "info"
  ENV: "production"

  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "neurolake"

  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # MinIO/S3 Configuration
  S3_ENDPOINT: "http://minio-service:9000"
  S3_BUCKET: "neurolake-data"

  # Qdrant Configuration
  QDRANT_URL: "http://qdrant-service:6333"

  # Monitoring
  PROMETHEUS_MULTIPROC_DIR: "/tmp/prometheus"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger-service:4318"
