---
# Let's Encrypt Production ClusterIssuer
# This will issue trusted SSL certificates for production use
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: cluster-issuer
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email address for ACME registration (CHANGE THIS!)
    email: admin@neurolake.example.com

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key

    # Enable HTTP-01 challenge provider
    solvers:
      # HTTP-01 solver using NGINX ingress
      - http01:
          ingress:
            class: nginx
            podTemplate:
              metadata:
                labels:
                  app: cert-manager-solver
              spec:
                # Run solver pods with minimum privileges
                securityContext:
                  runAsNonRoot: true
                  runAsUser: 1000
                  fsGroup: 1000
                nodeSelector:
                  kubernetes.io/os: linux

      # DNS-01 solver (optional - for wildcard certificates)
      # Uncomment and configure for your DNS provider
      # - dns01:
      #     cloudflare:
      #       email: admin@example.com
      #       apiTokenSecretRef:
      #         name: cloudflare-api-token
      #         key: api-token

---
# Let's Encrypt Staging ClusterIssuer
# Use this for testing to avoid rate limits
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: cluster-issuer
spec:
  acme:
    # Let's Encrypt staging server (higher rate limits, untrusted certs)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    # Email address for ACME registration
    email: admin@neurolake.example.com

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    # Enable HTTP-01 challenge provider
    solvers:
      - http01:
          ingress:
            class: nginx
            podTemplate:
              metadata:
                labels:
                  app: cert-manager-solver
              spec:
                securityContext:
                  runAsNonRoot: true
                  runAsUser: 1000
                  fsGroup: 1000
                nodeSelector:
                  kubernetes.io/os: linux

---
# Self-Signed ClusterIssuer
# Use for local development and testing
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: cluster-issuer
spec:
  selfSigned: {}

---
# CA ClusterIssuer
# Use for internal services with custom CA
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ca-issuer
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: cluster-issuer
spec:
  ca:
    secretName: ca-key-pair

