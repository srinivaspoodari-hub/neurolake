# Docker Compose for NeuroLake Migration Module Only
# Quick start for code migration features

version: '3.8'

services:
  # NeuroLake Migration Dashboard
  migration:
    build:
      context: .
      dockerfile: Dockerfile.migration
    image: neurolake/migration:latest
    container_name: neurolake-migration
    ports:
      - "8501:8501"  # Access at http://localhost:8501
    environment:
      # Set your Anthropic API key here or via .env file
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Streamlit configuration
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_THEME_BASE=dark
      - STREAMLIT_THEME_PRIMARY_COLOR=#FF4B4B
    volumes:
      # Persist uploaded files
      - migration-uploads:/app/migration_module/uploads
      # Persist converted code
      - migration-data:/app/data
      # Persist logs
      - migration-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - migration-network

networks:
  migration-network:
    driver: bridge

volumes:
  migration-uploads:
    driver: local
  migration-data:
    driver: local
  migration-logs:
    driver: local
